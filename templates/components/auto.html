<div class="container mt-5" id="car">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Mashinalar</h1>
        <div class="d-flex justify-content-evenly">
            <button type="button" class="btn btn-outline-secondary" disabled
               data-mdb-ripple-init>Brend: {% if brand %}{{ brand.name }}{% else %}Barchasi{% endif %}</button>
        </div>
        <div class="d-flex justify-content-evenly">
            <a href="{% url 'home' %}#car" type="button" class="btn btn-primary"
               data-mdb-ripple-init>Barchasini ko'rish</a>
        </div>
    </div>

    <div class="row mt-4 g-3">
        {% if not cars %}
            <h5 class="text-center monospace">Mashinalar mavjud emas</h5>
        {% endif %}
        {% for car in cars %}
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h4 class="card-title text-center">{{ car.name }}</h4>
                        <hr>
                        <p class="text-center"><strong>Brendi:</strong> {{ car.brand.name }}</p>
                        <p class="text-center"><strong>Narxi:</strong> ${{ car.price }}</p>
                        <div class="d-flex justify-content-evenly">
                            <a href="{% url 'car_detail' car.id %}" type="button" class="btn btn-primary"
                               data-mdb-ripple-init>Batafsil</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
